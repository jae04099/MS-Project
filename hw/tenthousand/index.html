<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="./script.js" defer></script> -->
    <title>Document</title>
</head>

<body>
    <div class="bg-wrap">
        <header>
            <h1>1만 시간의 법칙</h1>
            <strong>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</strong>
        </header>
        <main>
            <section>
                <p><strong>1만 시간의 법칙</strong>은</p>
                <p>어떤 분야의 전문가가 되기 위해서는</p>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
            </section>
            <section>
                <div class="job-wrap">
                    <p>나는</p>
                    <input id="job" class="job" type="text">
                    <p>전문가가 될 것이다.</p>
                </div>
                <div class="hour-wrap">
                    <p>그래서 앞으로 매일 하루에</p>
                    <input id="time" class="time" type="text">
                    <p>시간씩 훈련 할 것이다.</p>
                </div>
            </section>
            <section>
                <button class="subBtn" type="submit">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
                <i class="fas fa-mouse"></i>
            </section>
            <section class="result">
            </section>
        </main>
        <footer>
            <div class="logo">weniv</div>
            <small>본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다. </br>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</small>
        </footer>
    </div>
    <script>
    {
            const job = document.querySelector('.job');
            const time = document.querySelector('.time');
            const button = document.querySelector('.subBtn');
            const resultSection = document.querySelector('.result');
            
            button.addEventListener('click', () => {
                let jobValue = job.value;
                let timeValue = parseInt(10000 / time.value);

                resultSection.innerHTML = `<ul>
                    <li>당신은 ${jobValue} 전문가가 되기 위해서</li>
                    <li>대략 ${timeValue} 일 이상 훈련하셔야 합니다!:)</li>
                </ul>`;
            })


        }
    </script>
</body>

</html>
