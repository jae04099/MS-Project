<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>

<body>
    <main>
        <section class="left-wrap">
        <h1 class="sr-only">영화 소개 전체</h1>
        <img class="poster" src="./image/poster_bootcamp.png" alt="poster_bootcamp">
        </section>
        <div class="grid-wrap">
        <section class="movie-desc">
            <h2 class="sr-only">영화 소개말</h2>
            <article>
                <div class="genre">
                <span>드라마 </span>
                <span> 전체이용가</span>
            </div>
            <h2 class="movie-tit">파이썬 부트캠프</h2>
            </article>
            <div class="btn-wrap">
                <button type="button"><img src="./image/icon_thumbs_up.png" alt="empty-thumbs_up"></button>
                <button type="button"><img src="./image/icon_heart.png" alt="empty-heart"></button>
            </div>
            <div class="rate-wrap">
                <p>별점 평균 <span>4.5</span></p>
                <ul>
                    <li><img src="./image/icon_star.png" alt="full-star"></li>
                    <li><img src="./image/icon_star.png" alt="full-star"></li>
                    <li><img src="./image/icon_star.png" alt="full-star"></li>
                    <li><img src="./image/icon_half_star.png" alt="half-star"></li>
                    <li><img src="./image/icon_empty_star.png" alt="empty-star"></li>
                    <li><img src="" alt=""><i class="far fa-times-circle"></i></li>
                </ul>
            </div>
        </section>
    </div>
    </main>
</body>

</html>
