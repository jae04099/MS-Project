<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>First Final Project</title>
</head>

<body>
    <main>
        <header>
            <h1>정글 시네마 영화 목록</h1>
            <nav>
                <ul>
                    <li>현재상영영화</li>
                    <li>개봉예정영화</li>
                    <li>박스오피스</li>
                </ul>
            </nav>
        </header>
        <section class="tile_wrap">
            <article class="card">
                <img src="" alt="">
                <div class="card_content">
                    <h4>위니브 월드 : 새로운 시대</h4>
                    <ul>
                        <li><span>개요</span>판타지</li>
                        <li><span>평점</span><i class="fas fa-star"></i>9.05</li>
                        <li><span>개봉</span>2021.03.27</li>
                        <li><span>출연</span>라이캣, 소울곰, 개리씨</li>
                    </ul>
                </div>
                <div class="button_wrap">
                    <button type="button">예매하기</button>
                    <button type="button">예고편</button>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <div class="top">
            <span class="logo bold">Jungle Cinema</span>
            <ul class="sns_wrap">
                <li>
                    <i class="fab fa-twitter"></i>
                </li>
                <li>
                    <i class="fab fa-instagram"></i>
                </li>
                <li>
                    <i class="fab fa-facebook-f"></i>
                </li>
            </ul>
        </div>
        <div class="bottom">
            <ul>
                <li><span class="bold">(주) 정글 시네마</span> | </li>
                <li><span class="bold">대표</span> 라이언 | </li>
                <li><span class="bold">사업자 번호</span> 000-0000-0000 | </li>
                <li>광고 영화 및 비디오물 제작업 | </li>
                <li><span class="bold">주소</span> 서울특별시</li>
            </ul>
            <span class="company bold">© The Jungle</span>
        </div>
    </footer>
</body>

</html>
